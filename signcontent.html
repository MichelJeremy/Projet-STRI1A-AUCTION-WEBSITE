    <div class="container" style="width:50%;">
        <form role="form" id="inscription" action="SignUp.php" method="post">
            <h3><b><u>Informations personnelles</u></b></h3>
            <div class="form-group ">
              <label for="pays">Pays:</label>
              <input type="text" class="form-control" name="country" autocomplete="on" placeholder="Enter country" required>
            </div>

            Civilité :
            <label class="radio-inline"><input type="radio" name="sex" value="Homme" required>Homme</label>
            <label class="radio-inline"><input type="radio" name="sex" value="Femme" required>Femme</label>
            
            <div class="clearfix"></div>
            <br>
            <div class="form-group">
              <label for="givenName">Prénom:</label>
              <input type="text" class="form-control" name="givenName" placeholder="Enter given name" required>
            </div>

            <div class="form-group">
              <label for="familyName">Nom:</label>
              <input type="text" class="form-control" name="familyName" placeholder="Enter family name" required>
            </div>

            <div class="form-group">
              <label for="birthDate">Date de naissance:</label>
              <input type="date" class="form-control" name="birthDate" required>
            </div>

            <div class="form-group">
              <label for="address">Adresse:</label>
              <input type="text" class="form-control" name="address" placeholder="Enter address" required>
            </div>

            <div class="form-group">
              <label for="city">Ville:</label>
              <input type="text" class="form-control" name="city" placeholder="Enter city" required>
            </div>

            <div class="form-group">
              <label for="postalCode">Code postal:</label>
              <input type="text" class="form-control" name="postalCode" placeholder="Enter postal code" required>
            </div>
            
             <div class="form-group">
              <label for="phone">Téléphone:</label>
              <input type="text" class="form-control" name="phone" placeholder="Enter phone number" required>
            </div>

            <br>
            <h3><b><u>Vos identifiants</u></b></h3>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id='email' name="email" placeholder="Type your email" required>
            </div>

             <div class="form-group">
              <label for="confirmEmail">Confirmez votre Email:</label>
              <input type="email" class="form-control" id='confirmEmail' name="confirmEmail" oninput="check2(this)" placeholder="Type your email again" required>
            </div>

            <div class="form-group">
              <label for="ID">Identifiant:</label>
              <input type="text" class="form-control" name="ID" placeholder="Type your ID" required>
            </div>

            <div class="form-group">
              <label for="password">Mot de passe:</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Type your password" required>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirmez votre mot de passe:</label>
              <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" oninput="check(this)" placeholder="Type your password again" required>
            </div>
            
            <script type="text/javascript">
                function check2(input) {
                    if (input.value != document.getElementById('email').value) {
                        input.setCustomValidity('The two email addresses must match.');
                    } else {
                        // input is valid -- reset the error message
                        input.setCustomValidity('');
                   }
                }
            </script>
            <script type="text/javascript">
                function check(input) {
                    if (input.value != document.getElementById('password').value) {
                        input.setCustomValidity('The two passwords must match.');
                    } else {
                        // input is valid -- reset the error message
                        input.setCustomValidity('');
                   }
                }
            </script>
            
            <button type="submit" class="btn btn-default" style="margin-bottom:2cm;">Submit</button>
            
        </form>
    </div>
